<!DOCTYPE html>
<html>
<head>
    <title>Pygame Video Stream</title>
</head>
<body>
    <h1>Pygame Video Stream</h1>
    <video id="video" width="640" height="480" autoplay></video>

    <script>
        // Set the video source to the video feed route
        var video = document.getElementById('video');
        video.src = '/video_feed';
    </script>
</body>
</html>
